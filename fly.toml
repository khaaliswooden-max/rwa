# Fly.io Configuration - https://fly.io/docs/reference/configuration/
app = "rwa-api"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"

[env]
  APP_ENV = "production"
  DEBUG = "false"
  API_PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

